<!DOCTYPE html>
<html>
  <head>
    <title>Add - Subtract - Multiply - Divide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container wrap">
      <div class="row">
        <div class="col-xs-12">
          <h1>Adder/Subtractor</h1>
          <form class="form-horizontal" id="integerForm">
          	<div class="form-group">
          		<label for="x" class="col-xs-2 col-xs-offset-2 control-label">X = </label>
              <div class="col-xs-4">
                <input type="text" class="form-control" id="value1" placeholder="Enter an integer">
              </div>
            </div>
            <div class="form-group">
            	<label for="y" class="col-xs-2 col-xs-offset-2 control-label">Y = </label>
              <div class="col-xs-4">
                <input type="text" class="form-control" id="value2" placeholder="Enter an integer">
              </div>
            </div>
          	<button class="btn btn-default btn-sm btn" id="add-btn">+</button>
          	<button class="btn btn-default btn-sm btn" id="subtract-btn">-</button>
          </form>
        </div>

        <div class="col-md-6 col-md-offset-3">
          <br>
          <h2 id="answer"></h2>
          <div id="alert"></div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
